<html>
<head>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/CoordComm.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script>
function onLoad()
    {
        //Event listener does all the Cordova magic
        document.addEventListener('deviceready',onDeviceReady,false);
        
    }
function onDeviceReady()
    {
        //implementation of getCoords javascript function imported from CoordComm.js
        window.getCoords(function(coords) {
              
                         var latOutput = document.getElementById("latDisplay");
                         latOutput.innerHTML  = coords[0]; //latitude
                         var longOutput = document.getElementById("longDisplay");
                         longOutput.innerHTML = coords[1]; //longitude
                         
                         
        });

        
    }
</script>
</head>
<body onLoad="onLoad();">
    <h1>Latitude and Longitude: Cordova Demo </h1>
    <b><p>Latitude:</p></b><p id="latDisplay"></p>
    <b><p>Longitude:</p></b><p id="longDisplay"></p>
    

</body>
</html>
